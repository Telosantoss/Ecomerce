<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul
            class="navbar-nav w-100 justify-content-between align-items-lg-center"
          >
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <div class="d-flex flex-row">
              <li class="nav-item d-flex">
                <div class="nav-link dropdown" id="loggeado"></div>
              </li>
              <button type="button" class="btn btn-dark" id="theme-toggler">
                <img
                  src="./icons/moon-stars-fill.svg"
                  width="20"
                  height="20"
                  type="moon"
                  style="filter: invert(100%)"
                />
              </button>
            </div>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <br />
        <br />
        <h1 class="mb-3">Perfil</h1>
        <hr class="my-4" />

        <div class="col">
          <div class="row g-3" id="form-data">
            <div class="col-sm-6">
              <label for="primer-nombre" class="form-label"
                >Primer nombre *</label
              >
              <input type="text" class="form-control" id="first-name" />
              <div class="invalid-feedback">Debe ingresar un nombre</div>
            </div>

            <div class="col-sm-6">
              <label for="segundo-nombre" class="form-label"
                >Segundo nombre</label
              >
              <input type="text" class="form-control" id="second-name" />
            </div>

            <div class="col-sm-6">
              <label for="primer-apellido" class="form-label"
                >Primer apellido *</label
              >
              <input type="text" class="form-control" id="first-lastname" />
              <div class="invalid-feedback">Debe ingresar un apellido</div>
            </div>

            <div class="col-sm-6">
              <label for="segundo-apellido" class="form-label"
                >Segundo apellido</label
              >
              <input type="text" class="form-control" id="second-lastname" />
            </div>

            <div class="col-sm-6">
              <label for="email" class="form-label">E-mail *</label>
              <input type="email" class="form-control" id="my-profile-email" />
              <div class="invalid-feedback">Debe ingresar un email</div>
            </div>

            <div class="col-sm-6">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="email" class="form-control" id="phone" />
            </div>

            <div class="mt-6">
              <br />
              <button
                class="btn btn-primary"
                id="save-changes-btn"
                type="submit"
              >
                Guardar cambios
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <script defer type="module" src="./js/bootstrap.bundle.min.js"></script>
    <script defer type="module" src="js/init.js"></script>
    <script defer type="module" src="js/my-profile.js"></script>
  </body>
</html>
