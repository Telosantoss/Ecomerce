  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

      content="width=device-width, initial-scale=1, shrink-to-fit=no"

    />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />

    <!-- CSS Files -->
    <link href="css/styles.css" rel="stylesheet" />

    <!-- JS Files  -->
    <script defer type="module" src="./js/bootstrap.bundle.min.js"></script>
    <script defer type="module" src="js/init.js"></script>
    <script defer type="module" src="js/my-profile.js"></script>

    <title>eMercado - Todo lo que busques está aquí</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul
            class="navbar-nav w-100 justify-content-between align-items-lg-center"
          >
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <div class="d-flex flex-row">
              <li class="nav-item d-flex">
                <div class="nav-link dropdown" id="loggeado"></div>
              </li>
              <button type="button" class="btn btn-dark" id="theme-toggler">
                <img
                  src="./icons/moon-stars-fill.svg"
                  width="20"
                  height="20"
                  type="moon"
                  style="filter: invert(100%)"
                />
              </button>
            </div>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <br />
        <br />
        <div>
          <div class="d-flex justify-content-between align-items-center">
            <h1 class="mb-3">Perfil</h1>
            <div class="portait">
              <img id="preview-image" src="./icons/profile.svg" alt="Preview" />
            </div>
          </div>
        </div>

        <hr class="my-4" />

        <form class="w-100">
          <div class="row g-3" id="form-data">
            <div class="col-sm-6">
              <label for="first-name" class="form-label">Primer nombre *</label>
              <input
                type="text"
                class="form-control"
                id="first-name"
                name="firstName"
              />
              <div class="invalid-feedback d-none" id="name-feedback">
                Debe ingresar un nombre
              </div>
            </div>

            <div class="col-sm-6">
              <label for="secondName" class="form-label">Segundo nombre</label>
              <input
                type="text"
                class="form-control"
                id="second-name"
                name="secondName"
              />
            </div>

            <div class="col-sm-6">
              <label for="firstLastName" class="form-label"
                >Primer apellido *</label
              >
              <input
                type="text"
                class="form-control"
                id="lastname"
                name="lastName"
              />
              <div class="invalid-feedback d-none" id="last-name-feedback">
                Debe ingresar un apellido
              </div>
            </div>

            <div class="col-sm-6">
              <label for="secondLastName" class="form-label"
                >Segundo apellido</label
              >
              <input
                type="text"
                class="form-control"
                id="second-lastname"
                name="secondLastName"
              />
            </div>

            <div class="col-sm-6">
              <label for="email" class="form-label">E-mail *</label>
              <input
                type="email"
                class="form-control"
                id="my-profile-email"
                name="email"
              />
              <div class="invalid-feedback d-none" id="email-feedback">
                Debe ingresar un email
              </div>
            </div>

            <div class="col-sm-6">
              <label for="profile-picture" class="form-label"
                >Imagen de perfil</label
              >
              <input
                type="file"
                class="form-control"
                id="profile-picture"
                accept="image/*"
                name="image-loader"
              />
              <img
                id="preview-image"
                src="#"
                alt="Preview"
                style="
                  display: none;
                  max-width: 200px;
                  max-height: 200px;
                  margin-top: 10px;
                "
              />
            </div>

            <div class="col-sm-6">
              <label for="phone" class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="phone" name="phone" />
            </div>
            <div class="mt-6">
              <br />
              <button
                class="btn btn-primary"
                id="save-changes-btn"
                type="submit"
              >
                Guardar cambios
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
