<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <li class="nav-item d-flex">
              <div class="nav-link dropdown" id="loggeado"></div>
              <button type="button" class="btn btn-dark" id="theme-toggler">
                <img
                  src="./icons/moon-stars-fill.svg"
                  width="20"
                  height="20"
                  type="moon"
                  style="filter: invert(100%)"
                />
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div id="cart-container">
        <div class="container mt-5">
          <h1>Carrito de Compras</h1>
          <table class="table align-middle">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Costo</th>
                <th scope="col">Cantidad</th>
                <th scope="col" width="200">Subtotal</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <hr class="mt-4" />
        </div>
      </div>
      <div class="container">
        <h4 class="mt-4 mb-3">Tipo de envío</h4>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Premium 2 a 5 días (15%)
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Express 5 a 8 días (7%)
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Standard 12 a 15 días (5%)
          </label>
        </div>
        <h4 class="mt-4 mb-3">Dirección de envío</h4>
        <div class="row">
          <div class="mb-3 col">
            <label for="exampleFormControlInput1" class="form-label"
              >Calle:</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>
          <div class="mb-3 col">
            <label for="exampleFormControlInput1" class="form-label"
              >Número:</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>
        </div>
        <div class="mb-3 col-6">
          <label for="exampleFormControlInput1" class="form-label"
            >Esquina:</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
          />
        </div>
        <hr class="mt-5" />
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script defer type="module" src="./js/bootstrap.bundle.min.js"></script>
    <script defer type="module" src="js/init.js"></script>
    <script defer type="module" src="js/cart.js"></script>
  </body>
</html>
