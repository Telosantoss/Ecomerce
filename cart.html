      <div class="container">
        <h4 class="mt-4 mb-3">Tipo de envío</h4>
        <div class="form-check">
          <input
            value="0.15"
            class="form-check-input"
            type="radio"

        <div class="form-check">

            Express 5 a 8 días (7%)

        <div class="form-check">

      <div class="container">
        <h4 class="mt-4 mb-3">Formas de pago</h4>
        <p>
          <span id="payment-method"> No ha seleccionado </span>
          <span>
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-link"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Seleccionar
            </button>
          </span>
        </p>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Formas de pago
                </h1>
                <hr />
              </div>
              <div class="modal-body">
                <div class="col form-check p-0">
                  <div class="container ps-4">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="exampleRadios"
                      id="credit-card-btn"
                      value="option1"
                    />
                    <label class="form-check-label" for="exampleRadios1">
                      Tarjeta de crédito
                    </label>
                  </div>
                  <hr class="mt-4 mb-4" />
                  <div class="row">
                    <div class="row mb-3 gap-1">
                      <div class="col-7">
                        <label for="credit-card-number" class="form-label">
                          Número de tarjeta
                        </label>
                        <input
                          type="text"
                          maxlength="16"
                          class="form-control credit-card-input"
                          id="credit-card-number"
                          required
                          oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                        />
                      </div>
                      <div class="col-4">
                        <label for="ccv-number" class="form-label">
                          Código de seg.
                        </label>
                        <input
                          type="tel"
                          maxlength="3"
                          class="form-control credit-card-input"
                          id="ccv-number"
                          pattern="[0-9]*"
                          required
                          oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                        />
                      </div>
                    </div>
                    <label for="expiration-date" class="form-label">
                      Vencimiento (MM/AA)
                    </label>
                    <span
                      class="col-4 d-flex flex-row align-items-center gap-2 mb-3"
                    >
                      <input
                        type="tel"
                        class="form-control credit-card-input"
                        name="month"
                        placeholder="MM"
                        maxlength="2"
                        size="2"
                        required
                        oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                      />
                      <span>/</span>
                      <input
                        type="tel"
                        class="form-control credit-card-input"
                        name="year"
                        placeholder="YY"
                        maxlength="2"
                        size="2"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                      />
                    </span>
                  </div>
                  <div class="containter ps-4 mb-3">
                    <div class="form-check p-0">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="exampleRadios"
                        id="bank-transfer-btn"
                        value="option2"
                      />
                      <label class="form-check-label" for="exampleRadios2">
                        Transferencia bancaria
                      </label>
                    </div>
                  </div>
                  <hr class="mt-4 mb-4" />
                  <div class="mb-3">
                    <label for="account-number" class="form-label">
                      Número de transferencia
                    </label>
                    <input
                      type="tel"
                      class="form-control bank-transfer-input"
                      id="account-number"
                      required
                      oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                    />
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-primary m-0"
                  data-bs-dismiss="modal"
                  id="close-btn"
                >
                  Cerrar
                </button>
              </div>
