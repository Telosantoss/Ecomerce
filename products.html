<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Libraries -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <script
      defer
      src="https://kit.fontawesome.com/a3e39000f7.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS Files -->
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

    <!-- JS Files -->
    <script defer type="module" src="js/init.js"></script>
    <script defer src="./js/bootstrap.bundle.min.js"></script>
    <script defer type="module" src="js/products.js"></script>

    <title>eMercado - Todo lo que busques está aquí</title>
  </head>

  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <li class="nav-item d-flex">
              <div class="nav-link dropdown" id="loggeado"></div>
              <button type="button" class="btn btn-dark" id="theme-toggler">
                <img
                  src="./icons/moon-stars-fill.svg"
                  width="20"
                  height="20"
                  type="moon"
                  style="filter: invert(100%)"
                />
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main body -->
    <main class="pb-5 container">
      <div class="pt-5">
        <div class="text-center">
          <h1>Productos</h1>
          <p>
            Verás aquí todos los productos de la categoría
            <strong id="catName">Autos</strong>
          </p>
        </div>

        <div class="container">
          <div class="row m-0">
            <!-- Sort buttons -->
            <div class="col text-end">
              <div
                class="btn-group btn-group-toggle mb-4"
                data-bs-toggle="buttons"
              >
                <input
                  type="radio"
                  class="btn-check"
                  name="options"
                  id="sortAsc"
                />

                <label class="btn btn-light" for="sortAsc"
                  ><i class="fa-solid fa-arrow-up-1-9"></i
                ></label>
                <input
                  type="radio"
                  class="btn-check"
                  name="options"
                  id="sortDesc"
                />
                <label class="btn btn-light" for="sortDesc"
                  ><i class="fa-solid fa-arrow-down-9-1"></i
                ></label>
                <input
                  type="radio"
                  class="btn-check"
                  name="options"
                  id="sortByCount"
                  checked
                />
                <label class="btn btn-light" for="sortByCount"
                  ><i class="fas fa-sort-amount-down mr-1"></i
                ></label>
              </div>
            </div>

            <!-- Filter controls -->
            <div class="row container p-0 m-0">
              <!-- Search field -->
              <div class="col">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Buscar producto"
                    aria-label="Buscar producto"
                    aria-describedby="basic-addon2"
                    id="search-input"
                  />
                  <div class="input-group-append">
                    <button
                      class="btn btn-primary"
                      type="button"
                      id="search-button"
                    >
                      Buscar
                    </button>
                  </div>
                </div>
              </div>

              <!-- Price search field -->
              <div class="col row">
                <div class="col">
                  <p class="font-weight-normal text-end my-2">Precio</p>
                </div>
                <div class="col">
                  <input
                    class="form-control"
                    type="number"
                    placeholder="min."
                    id="rangeFilterCountMin"
                  />
                </div>
                <div class="col">
                  <input
                    class="form-control"
                    type="number"
                    placeholder="máx."
                    id="rangeFilterCountMax"
                  />
                </div>
                <div class="col p-0">
                  <div class="btn-group" role="group">
                    <button
                      class="btn btn-light btn-block"
                      id="rangeFilterCount"
                    >
                      Filtrar
                    </button>
                    <button class="btn btn-link btn-sm" id="clearRangeFilter">
                      Limpiar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Card container -->
          <div class="container pt-5" id="containerProducts"></div>
        </div>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
