<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />

    <!-- UI Libraries -->
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="css/styles.css" rel="stylesheet" />

    <!-- JS Files -->
    <script defer type="module" src="js/init.js"></script>
    <script defer src="js/bootstrap.bundle.min.js"></script>
    <script defer type="module" src="js/product-info.js"></script>
  </head>

  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <li class="nav-item d-flex">
              <div class="nav-link dropdown" id="loggeado"></div>
              <button type="button" class="btn btn-dark" id="theme-toggler">
                <img
                  src="./icons/moon-stars-fill.svg"
                  width="20"
                  height="20"
                  type="moon"
                  style="filter: invert(100%)"
                />
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main body -->
    <main>
      <div class="container d-flex flex-column align-items-center">
        <div class="row d-flex justify-content-center w-100">
          <div
            class="container col-6 d-flex flex-column justify-content-around"
          >
            <div id="carouselExampleIndicators" class="carousel slide">
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="3"
                  aria-label="Slide 4"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src=""
                    class="d-block w-100 carousel-image-handler"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src=""
                    class="d-block w-100 carousel-image-handler"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src=""
                    class="d-block w-100 carousel-image-handler"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src=""
                    class="d-block w-100 carousel-image-handler"
                    alt="..."
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="container col-4">
            <div class="container pt-5" id="product-description"></div>
          </div>
        </div>
        <div class="container pt-5" id="comments-container"></div>
        <div class="container pt-2">
          <form id="form-save-comment">
            <h3>Comentar</h3>
            <label class="form-label" for="comment-area">Tu opinión:</label
            ><br />
            <textarea rows="3" id="comment-area" class="form-control"></textarea
            ><br />

            <div class="mr-5">
              <label class="form-label" for="punctuation">Tu puntuación:</label
              ><br />
              <select class="form-select" id="punctuation">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>

            <div class="pt-3">
              <button
                type="submit"
                id="btn-add-comment"
                class="btn btn-primary"
              >
                Enviar
              </button>
            </div>
          </form>
        </div>
        <div class="container mt-5">
          <h3>Productos relacionados</h3>
          <div class="images-container pt-2" id="related-container"></div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
